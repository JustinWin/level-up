{% extends 'base.html' %}


{% block content %}
<div class="auth-content p-5">
  <img src="/static/assets/Level_Up_Logo.png" height="300px"alt="Level Up Logo"/>
  <form method="post">
      <h3 class="pt-4">Login</h3>
      <label class="py-2" form="username" placeholder="Username">Username</label>
      <input name="username" id="username" placeholder="Username" required>
      <label class="py-2" form="password">Password</label>
      <input type="password" name="password" placeholder="Min. 8 characters" id="password" required>
      <div class="right-content" >
        <a href="">Forgot Password?</a>
      </div>
      <input class="login-button mt-4" type="submit" value="Log In">
  </form>
  <div>
    <p>Not registered yet? <a href="/auth/register">Create an Account</a> </p>
  </div>
</div>

{% endblock %}
