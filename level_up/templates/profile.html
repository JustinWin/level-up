{% extends 'base.html' %}
{% block content %}
{% include "nav/navbar.html" %}

<p style="float:left;color: white;font-size: 30px;margin-left: 100px;margin-top: 30px;">Current Exp: {{ exp }}</p>
<div class="profile_page_content">
  
  <div>
    <img src="/static/assets/profile_icon.png" height="300px" alt="Profile Icon" class="profile_img" />
  </div>
</div>

<div class="profile_page_headers">
  <div>
    <h1>Badges</h1>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/assets/medal_badge.png" alt="Medal Badge" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="/static/assets/streak_badge.png" alt="Streak Badge" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="/static/assets/rocket_badge.png" alt="Rocket Badge" class="d-block" style="width:100%">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <div>
    <h1>Skills</h1>
  </div>

  <div>
    <h1>Learning</h1>
    <div class="expBar">
      <div id="learnBar" class="expFill">Lv.1</div>
    </div>

    <h1>Working</h1>
    <div class="expBar">
      <div id="workBar" class="expFill">Lv.1</div>
    </div>

    <h1>Exercising</h1>
    <div class="expBar">
      <div id="exerciseBar" class="expFill">Lv.1</div>
    </div>

  </div>
</div>

<script>
  function learnExp() {
    var i = 0;
    if (i == 0) {
      i = 1;
      var elem = document.getElementById("learnBar");
      var width = 1;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          i = 0;
        } else {
          width++;
          elem.style.width = width + "%";
        }
      }
    }
  }
  learnExp();

  function workExp() {
    var i = 0;
    if (i == 0) {
      i = 1;
      var elem = document.getElementById("workBar");
      var width = 1;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          i = 0;
        } else {
          width++;
          elem.style.width = width + "%";
        }
      }
    }
  }
  workExp();

  function exerExp() {
    var i = 0;
    if (i == 0) {
      i = 1;
      var elem = document.getElementById("exerciseBar");
      var width = 1;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          i = 0;
        } else {
          width++;
          elem.style.width = width + "%";
        }
      }
    }
  }
  exerExp();

  // Initalizes Navigation Bar
  $('.mdc-tab-bar').each((index, element) => {
    mdc.tabBar.MDCTabBar.attachTo(element);
  });

</script>
{% endblock %}
